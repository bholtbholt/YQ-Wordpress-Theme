
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h3 class="modal-title" id="myModalLabel">Sign in to Youneeq</h3>
</div>
<div class="modal-body">
  <form id="sign-in-form" name="sign-in-form">
    <div class="form-group">
      <input type="email" class="form-control full-width" id="username" placeholder="Your Username" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control full-width" id="password" placeholder="Your Password" required>
    </div>
    <button type="submit" class="btn btn-primary full-width">Sign In</button>
  </form>
</div>
